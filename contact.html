<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadege Rodier - Contact Info</title>

    <script
      src="https://kit.fontawesome.com/bb0a51cd49.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container content text-center">
      <h1 class="mb-5">Let's get in touch!</h1>
      <div>
        <h2>Email</h2>
        <a href="mailto:nadege.rodier@gmail.com">nadege.rodier@gmail.com</a>
      </div>
      <div class="mt-5">
        <h2>GitHub</h2>
        <a href="https://github.com/nadegerodier" target="_blank"
          >nadegerodier</a
        >
      </div>
      <form
        action="mailto:nadege.rodier@gmail.com"
        method="POST"
        enctype="multipart/form-data"
        class="contact-form border p-3 rounded mt-5"
      >
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" required />
          </div>
        </div>
        <div class="mt-4">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mt-4">
          <label class="form-label">Your message:</label>
          <textarea
            cols="30"
            rows="10"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-branding btn-submit">
            Send
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
