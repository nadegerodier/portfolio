<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadege Rodier - Contact Info</title>
    <meta
      name="description"
      content="Contact Nadege, a front-end developer based in the USA"
    />

    <script
      src="https://kit.fontawesome.com/bb0a51cd49.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-offwhite sticky-top">
      <div class="container">
        <a href="/">Nadege Rodier</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-active" href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container content text-center mb-5">
      <h1 class="mb-5">Let's get in touch!</h1>
      <div>
        <h2><i class="fa-regular fa-envelope"></i> Email</h2>
        <a href="mailto:nadege.rodier@gmail.com">nadege.rodier@gmail.com</a>
      </div>
      <div class="mt-5">
        <h2><i class="fa-brands fa-github"></i> GitHub</h2>
        <a href="https://github.com/nadegerodier" target="_blank"
          >nadegerodier</a
        >
      </div>
      <div class="mt-5">
        <h2><i class="fa-brands fa-linkedin"></i> LinkedIn</h2>
        <a
          href="https://www.linkedin.com/in/nad%C3%A8ge-rodier-713097297/"
          target="_blank"
          >Nadege Rodier</a
        >
      </div>
      <form
        action="/success"
        name="contact-form"
        method="POST"
        enctype="multipart/form-data"
        class="contact-form border p-3 rounded"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
      >
        <input name="bot-field" class="d-none" />
        <div class="row">
          <div class="col-sm-6">
            <label for="first-name" class="form-label"
              >First Name<em>*</em></label
            >
            <input
              type="text"
              class="form-control"
              required
              name="first_name"
              id="first-name"
            />
          </div>
          <div class="col-sm-6 mt-4 mt-sm-0">
            <label for="last-name" class="form-label"
              >Last Name<em>*</em></label
            >
            <input
              type="text"
              class="form-control"
              required
              name="last_name"
              id="last-name"
            />
          </div>
        </div>
        <div class="mt-4">
          <label for="email" class="form-label">Email address<em>*</em></label>
          <input
            type="email"
            class="form-control"
            required
            name="email"
            id="email"
          />
        </div>
        <div class="mt-4">
          <label for="message" class="form-label">Your message<em>*</em></label>
          <textarea
            cols="30"
            rows="10"
            class="form-control"
            required
            name="message"
            id="message"
          ></textarea>
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-branding btn-submit">
            Send
          </button>
        </div>
      </form>
    </div>

    <footer>
      <div>
        <p class="text-center mb-4 pt-5">
          This website was coded by Nadege Rodier, and is
          <a href="https://github.com/nadegerodier/portfolio" target="_blank"
            >open-source</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
